<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="description" content="Crown以SpringBoot2为基础，打造一个快速开发的Web应用脚手架">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
</head>
<body class="gray-login-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown" id="loginapp" v-cloak>
    <div>
        <div>
            <h1 class="logo-name">2.0</h1>
        </div>
        <h3>欢迎使用 Crown</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" v-model="loginName" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" v-model="password" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" @click="login">登 录</button>
        </form>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <div class="login-footer">
        <p>
            <span><a href="https://github.com/Caratacus/Crown" target="_blank">Github</a></span>
            <span><a href="https://gitee.com/cancerGit/Crown" target="_blank">Gitee</a></span>
        </p>
        <p>© 2018 <a href="javascript:;" target="_blank">Crown版权所有</a></p>
    </div>
</div>
<!-- 全局js -->
<script src="jquery/libs/vue/vue.js?v=2.5.21"></script>
<script src="jquery/jquery.min.js?v=2.1.4"></script>
<script src="jquery/bootstrap.min.js?v=3.3.6"></script>
<script src="jquery/libs/layer/layer.min.js"></script>
<script src="jquery/fetch.js"></script>
<script src="jquery/config.js"></script>
<script src="jquery/module/login.js"></script>
</body>
</html>
