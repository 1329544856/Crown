<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">用户管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">首页</a>
          <a><cite>用户管理</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            搜索：
            <select id="user-search-key">
                <option value="">-请选择-</option>
                <option value="user_id">ID</option>
                <option value="username">账号</option>
                <option value="nick_name">用户名</option>
                <option value="phone">手机号</option>
            </select>&emsp;
            <input id="user-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="user-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button id="user-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
        </div>

        <table class="layui-table" id="user-table" lay-filter="user-table"></table>
    </div>
</div>


<!-- 表格操作列 -->
<script type="text/html" id="user-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
</script>

<!-- 表格状态列 -->
<script type="text/html" id="user-tpl-status">
    <input type="checkbox" lay-filter="user-tpl-status" value="{{d.id}}" lay-skin="switch" lay-text="正常|锁定"
           {{d.status==0?'checked':''}}/>
</script>

<script>
    layui.use(['form', 'table', 'util', 'config', 'crown'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var util = layui.util;
        var crown = layui.crown;

        // 渲染表格
        table.render({
            elem: '#user-table',
            url: config.serverUrl + '/user',
            request: config.request,
            parseData: config.parseData,
            response: config.response,
            page: true,
            cols: [[
                {field: 'id', title: 'ID'},
                {field: 'loginName', sort: true, title: '账号'},
                {field: 'nickname', sort: true, title: '用户名'},
                {field: 'phone', sort: true, title: '手机号'},
                {field: 'email', sort: true, title: '邮箱'},
                {
                    sort: true, templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, title: '创建时间'
                },
                {field: 'status', sort: true, templet: '#user-tpl-status', title: '状态'},
                {align: 'center', toolbar: '#user-table-bar', title: '操作'}
            ]]
        });

        // 添加按钮点击事件
        $('#user-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(user-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'reset') { // 重置密码
                layer.confirm('确定重置此用户密码？', function (i) {
                    layer.close(i);
                    layer.load(2);
                    crown.put('/user/' + obj.data.id + '/password/reset', {}, function () {
                        layer.closeAll('loading');
                        layer.msg('重置密码成功', {icon: 1});
                    });
                });
            }
        });

        //显示表单弹窗
        var showEditModel = function (data) {
            crown.putTempData('t_user', data);
            var title = data ? '修改用户' : '添加用户';
            crown.popupCenter({
                title: title,
                path: 'components/system/user_form.html',
                finish: function () {
                    table.reload('user-table', {});
                }
            });
        };

        // 搜索按钮点击事件
        $('#user-btn-search').click(function () {
            var key = $('#user-search-key').val();
            var value = $('#user-search-value').val();
            table.reload('user-table', {where: {searchKey: key, searchValue: value}});
        });

        // 修改user状态
        form.on('switch(user-tpl-status)', function (obj) {
            layer.load(2);
            crown.put('/user/' + obj.elem.value + '/status', {
                status: obj.elem.checked ? 0 : 1
            }, function () {
                layer.closeAll('loading');
                layer.msg('用户状态更新成功', {icon: 1});
            });
        });
    });
</script>
